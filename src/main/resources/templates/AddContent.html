<!-- Ná»™i dung -->
<div class="row">
    <div class="side">
        <ul>
            <li id="view-contents"><a th:href="@{/list}">View contents</a></li>
            <li id="form-contents"><a th:href="@{/add}">Form contents</a></li>
        </ul>
    </div>

    <div class="main">
        <h2 class="main__header">Add content</h2>
        <form th:action="@{/add}"
              method="post" name="frm" th:object="${contents}">
            <label for=title>
                Title
            </label>
            <input type="text" th:name="title" id="title"
                   placeholder="Enter first title" />
            <label for="brief">
                Brief
            </label>
            <textarea id="brief" th:name="brief" rows="2" cols="50">
      </textarea>
            <label for="content">
                Content
            </label>
            <textarea id="content" th:name="content" rows="4" cols="50">
      </textarea>
            <button type="submit" onclick="validateRegister()" name="update">
                Update
            </button>
            <button type="submit" onclick="validateRegister()" name="reset">
                Reset
            </button>
        </form>
    </div>
